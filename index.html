<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefonica</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                Lista Telefonica
            </h1>
        </header>
        <form id="form-telefone">
            <input type="text" id="nome-pessoa" required placeholder="Insira o nome" />
            <input type="tel" id="numero-pessoa" required placeholder="Numero de Telefone" />
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome do Contato
                    </th>
                    <th>
                        Numero do Contato
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="nome-contato">----</td>
                    <td id="numero-contato">----</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
